<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-show="!modal.typedPassword && modal.getPractice()">Your password is: {{modal.getPassword()}}. Try to remember it!</p>
  <input type="text" ng-model="modal.typedPassword"></input>
</div>
<div class="modal-footer">
  <button ng-class="btn-default" ng-click="modal.login()" class="btn">Login</button>
</div>
